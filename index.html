<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Clock and Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        .clock-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #clock {
            font-size: 2em;
            font-weight: bold;
            color: #4a90e2;
        }

        .chat-container {
            width: 100%;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #fafafa;
            margin-bottom: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        #name-input, #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <h1>Relaxing Clock</h1>
            <div id="clock"></div>
        </div>

        <div class="chat-container">
            <h2>Chat</h2>
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="name-input" placeholder="Enter your name">
                <input type="text" id="message-input" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const estOffset = -5; // EST is UTC-5
            const estTime = new Date(now.getTime() + (estOffset * 60 * 60 * 1000));
            const hours = String(estTime.getHours()).padStart(2, '0');
            const minutes = String(estTime.getMinutes()).padStart(2, '0');
            const seconds = String(estTime.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function sendMessage() {
            const name = document.getElementById('name-input').value.trim();
            const message = document.getElementById('message-input').value.trim();
            if (name && message) {
                const chatBox = document.getElementById('chat-box');
                const messageElement = document.createElement('div');
                messageElement.textContent = `${name}: ${message}`;
                chatBox.appendChild(messageElement);
                document.getElementById('message-input').value = '';
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
                saveMessage(name, message);
            }
        }

        function saveMessage(name, message) {
            const chatMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            chatMessages.push({ name, message });
            localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
        }

        function loadMessages() {
            const chatMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            const chatBox = document.getElementById('chat-box');
            chatMessages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${msg.name}: ${msg.message}`;
                chatBox.appendChild(messageElement);
            });
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }

        // Initialize clock and chat
        updateClock();
        setInterval(updateClock, 1000); // Update clock every second
        loadMessages();
    </script>
</body>
</html>
